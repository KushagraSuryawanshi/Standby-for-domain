<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
    }

    #container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    input[type="text"], textarea {
      padding: 10px;
      width: 100%;
      max-width: 500px;
      margin-top: 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #e94560;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #message, #letter, #responseBox {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    #letter {
      white-space: pre-wrap;
      text-align: left;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .hint {
      color: #888;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    form {
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      #container {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="login">
      <h2>This is for someone specific.</h2>
      <p class="label">Enter the password (hint: your birthday DDMMYYYY):</p>
      <input type="text" id="passwordInput" placeholder="e.g. 02042008" />
      <div class="hint">It's just your birthday in numbers.</div>
      <button onclick="checkPassword()">Unlock</button>
      <div id="message"></div>
    </div>

    <div id="letter" style="display: none;">
           <div id="responseBox">
        <h3>If you want to say anything back…</h3>
        <form action="https://formsubmit.co/kushagrasuryavanshi123@gmail.com" method="POST">
          <textarea name="message" placeholder="You can type something here... if you want."></textarea>
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">
          <button type="submit">Send</button>
        </form>
        <p style="font-size: 0.85em; color: #aaa;">
          (This will be sent directly to me. No pressure — only if you feel like saying something.)
        </p>
      </div>
    </div>
  </div>

  <script>
    const correctPassword = "02052006";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const message = document.getElementById("message");
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("letter").style.display = "block";
        window.scrollTo(0, 0); // scroll to top just in case
      } else {
        message.style.color = "red";
        message.innerText = "This isn’t for you.";
      }
    }
  </script>
</body>
</html>
